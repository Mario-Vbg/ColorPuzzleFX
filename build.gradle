apply plugin: "java"
apply plugin: "application"
apply from: 'https://repository-javafx-gradle-plugin.forge.cloudbees.com/snapshot/javafx.plugin'

sourceCompatibility = 1.8


mainClassName = "eu.lestard.colorpuzzlefx.App"
manifest.mainAttributes("Main-Class" : mainClassName)

javafx {
    mainClass = mainClassName
}

repositories {
    mavenCentral()
    maven{
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}


dependencies {

    compile 'de.saxsys:mvvmFX:0.2.0'

    compile "eu.lestard:grid:0.1.0-SNAPSHOT"

    compile 'ch.qos.logback:logback-classic:1.1.2'

    // testing
    testCompile "junit:junit:4.11"
    testCompile "org.assertj:assertj-core:1.6.0"
    testCompile "eu.lestard:assertj-javafx:0.1.1"
}
